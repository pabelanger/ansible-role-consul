---
# tasks/config.yaml
consul_user_name: consul
consul_user_group: consul
consul_user_home: /var/lib/consul

# tasks/install.yaml
consul_download_dest: /opt/ansible-role-consul/download/
consul_download_url: ''

consul_git_dest: /opt/ansible-role-consul/git/hashicorp/consul
consul_git_uri: https://github.com/hashicorp/consul
consul_git_version: master

consul_install_method: git

# tasks/service.yaml
consul_file_consul_service_group: root
consul_file_consul_service_owner: root

consul_service_consul_enabled: yes
consul_service_consul_name: consul
consul_service_consul_state: started
